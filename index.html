<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable=no">
    <title>Food Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script> -->
</head>
<body>

    <!-- desktop view -->
    <div class="container app-screen" id="d-home-screen">
        <div id="menu">
            <span class="menu-btn"><i class="fa fa-bars" id="menu-toggle-btn"></i><i class="fa fa-cart-plus" id="m-cart-btn"></i></span>
            <div class="title">
                <img src="images/foodie hunter.png" alt="">
            </div>
            <div class="menu-item">
                <a href="#">Your orders</a>
                <a href="#">Cart</a>
            </div>
        </div>

        <div id="food-container">
            <div id="header">
                <div class="util">
                    <i class="fa fa-search"> Search</i>
                    <i class="fa fa-tags"> Offers</i>
                    <i class="fa fa-cart-plus" id="cart-plus"> 0 Items</i>
                </div>
            </div>
            <div id="food-items" class="d-food-items">

            </div>

            <div id="cart-page" class="remove">
                <p id="cart-title">Cart Items</p>
                <p id="m-total-amount">Total Amout : 0</p>
                <table>
                    <thead>
                        <td> Item </td>
                        <td> Name </td>
                        <td> Quantity </td>
                        <td> Price </td>
                    </thead>
                    <tbody id="table-body">
                        
                    </tbody>
                </table>
                <div class="btn-box">
                    <button class="btn">Checkout</button>
                </div>
            </div>
        </div>

        <div id="cart">
            <div class="taste-header">
                <div class="user">
                    <a href="account.html"><i class="fa fa-user-circle" id="circle"> My Account</i></a>
                </div>
            </div>
            <div id="category-list">
                <p class="item-menu">Go For Hunt</p>
                <div class="border"></div>                
            </div>
            <div id="checkout" class="remove">
                <p id="total-item">Total Item : 0</p>
                <p id="total-price"></p>
                <p id="delievery">Free delievery on <span>$40</span></p>
                <button class="btn checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
