<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Checkout</title>
	<!-- Box-icons -->
	<link rel="stylesheet" href="assets/vendor/fonts/boxicons.css" />

	<!-- Icons. Uncomment required icon fonts -->

	<!-- Local CSS files -->
	<link rel="stylesheet" href="css/color-scheme.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/checkout.css">

	<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
	<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
	<script src="https://js.stripe.com/v3/"></script>
	<!-- <script src="checkout.js" defer></script> -->
	<!--! Console -->
	<script src="//cdn.jsdelivr.net/npm/eruda"></script>
	<script>eruda.init();</script>
</head>

<body>
	<div class="loader">
        <span>L</span>
        <span>O</span>
        <span>A</span>
        <span>D</span>
        <span>I</span>
        <span>N</span>
        <span>G</span>
        <span>.</span>
        <span>.</span>
    </div>
	<div class="container">
		<header class="flex shadow">
			<div class="left">
				<i class='bx bx-chevron-left back-btn'></i>
				<span class="title" id="restraunt-name">Black Pepper</span>
			</div>
			<div class="right"></div>
		</header>
		<div class="box shadow">
			<div id="address">
				<div class="location">
					<h4 class="title">Turn On Location</h4>
					<button class="floating-btn btn location-btn" id="locationBtn">Auto Detect <i class='bx bx-current-location'></i></button>
					<span class="error hide" id="locationError">Geolocation is not supported by the browser. Kindly upgrade it</span>
				</div>
				<div class="separator"><span>or</span></div>
				<form id="addressForm" class="address-form" autocomplete="off">
					<h4 class="title">Enter Location Manually</h4>
					<div>
						<label for="addressLine1" class="form-label">Address Line 1</label>
						<input type="text" class="form-control" id="addressLine1" name="addressLine1" placeholder="Line 1"
							required value="Somewhere on Earth" />
					</div>
					<div>
						<label for="addressLine2" class="form-label">Address Line 2</label>
						<input type="text" class="form-control" id="addressLine2" name="addressLine2" placeholder="Line 2"
							value="Somewhere on Earth" />
					</div>
					<div>
						<label for="postal_code" class="form-label">Postal Code</label>
						<input type="text" class="form-control" id="postalCode" name="postal_code" placeholder="Postal Code"
							value="324004" required />
					</div>
					<div>
						<label for="city" class="form-label">City</label>
						<input type="text" class="form-control" id="city" name="city" value="Kota" placeholder="City"
							required />
					</div>
					<div>
						<label for="state" class="form-label">State</label>
						<input type="text" class="form-control" id="state" name="state" placeholder="State"
							value="Rajasthan" required />
					</div>
					<div>
						<button class="floating-btn btn" type="submit">Next</button>
					</div>
				</form>
			</div>
			<form id="payment-form" class="hide">
				<div id="payment-element">
					<!--Stripe.js injects the Payment Element-->
				</div>
				<button id="submit" class="floating-btn btn payment-btn">
					<div class="spinner hide" id="spinner"></div>
					<span id="button-text">Pay now</span>
				</button>
				<div id="payment-message" class="error hide"></div>
			</form>
		</div>
		<span class="watermark">Realitydiner Powered by Nimantrit Foods</span>
	</div>
	<!-- Display a payment form -->


	<script src="js/script.js"></script>
	<script src="js/checkout.js"></script>
</body>

</html>
