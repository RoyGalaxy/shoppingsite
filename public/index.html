<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./food_items.js"></script>
    <script
      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
      defer
    ></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script> -->
</head>
<body>

    <div class="container">
        <div class="top">
            <div id="preview-window" class="preview-window">
                <model-viewer
                    src="food_ar/assets/breakfast.glb"
                    ios-src="food_ar/assets/breakfast.usdz"
                    poster="food_ar/assets/breakfast.jpeg"
                    alt="A 3D model of an astronaut"
                    shadow-intensity="1"
                    camera-controls
                    auto-rotate ar>
                </model-viewer>
                <div id="product-info">
                    <h2 id="product-name">Classic Slider Box</h2>
                    <p id="product-description">
                        OG (B) +  (B) + Laban Up chicken Plus Fries and 2 Dip Bowls
                    </p>
                    <div class="price">
                        <p id="product-price">Price: $180</p>
                        <div class="cart-options">
                            <i class="fa fa-plus" onclick="incrementItem()"></i>
                            <span id="product-quantity">0</span>
                            <i class="fa fa-minus" onclick="decrementItem()"></i>
                        </div>
                    </div>
                </div>
            </div>
    
            <div id="cart">
                <div id="category-list">
                                    
                </div>
            </div>
        </div>
    
        <div id="food-container">
            <div id="food-items" class="d-food-items">

            </div>
        </div>

        <div class="footer">
            <button class="view-cart"><a href="cart.html">View Cart</a></button>
            <button class="add-to-cart" onclick="addToCart()"><i class="fa fa-cart-plus"></i> Add To Cart</button>
        </div>
    </div>

    <div id="d-home-screen" style="display: none;">
        <div class="body-wrapper"></div>

        <!-- Header -->
        <header class="head">
        <div class="head-lft">
            <button class="head-lft__btn">
            <img
                src="product-page/images/icon-menu.svg"
                alt="menu image"
                class="head-lft__btn-img"
            />
            </button>
            <!-- <img src="product-page/images/logo.svg" alt="logo" class="head-logo" /> -->
            <ul class="head-nav">
            <li class="head-nav__item"><a href="cart.html">Cart</a></li>
            <li class="head-nav__item"><a href="account.html">My Account</a></li>
            </ul>
        </div>

        <div class="head-rgt">
            <button class="head-rgt__btn">
                <a href="cart.html">
                    <img
                        src="product-page/images/icon-cart.svg"
                        alt="cart image"
                        class="head-cart__btn-img"
                        />
                </a>
            </button>

            <img
            src="product-page/images/image-avatar.png"
            alt="person image"
            class="head-rgt__img"
            />
        </div>
        </header>

        <!-- Main item container -->
        <main style="display: flex;">
            <div id="food-container">
                <div id="food-items" class="d-food-items">

                </div>
            </div>
            
            <div id="cart">
                <div id="category-list">
                    <p class="item-menu">Go For Hunt</p>
                    <div class="border"></div>                
                </div>
                <div id="checkout" class="remove">
                    <p id="total-item">Total Item : 0</p>
                    <p id="total-price"></p>
                    <p id="delievery">Free delievery on <span>$40</span></p>
                    <button class="btn checkout-btn">Checkout</button>
                </div>
            </div>
        </main>
    </div>

    <div id="product-page" class="remove">
        <div class="body-wrapper"></div>

        <!-- Overlay image Modal -->
        <div class="overlay-container">
        <div class="item-overlay">
            <button class="item-overlay__btn">
            <img
                src="product-page/images/icon-close.svg"
                alt="close image"
                class="item-overlay__btn-img"
            />
            </button>
            <div class="item-overlay__mainImg">
                <model-viewer
                    src="food_ar/assets/breakfast.glb"
                    ios-src="food_ar/assets/breakfast.usdz"
                    poster="food_ar/assets/breakfast.jpeg"
                    alt="A 3D model of an astronaut"
                    shadow-intensity="1"
                    camera-controls
                    auto-rotate ar>
                </model-viewer>
            <!-- <img
                src="product-page/images/image-product-1.jpg"
                alt=""
                class="item-overlay__img"
            /> -->
            </div>
        </div>
        </div>

        <!-- Header -->
        <header class="head">
        <div class="head-lft">
            <button class="head-lft__btn">
            <img
                src="product-page/images/icon-menu.svg"
                alt="menu image"
                class="head-lft__btn-img"
            />
            </button>
            <!-- <img src="product-page/images/logo.svg" alt="logo" class="head-logo" /> -->
            <ul class="head-nav">
            <li class="head-nav__item" onclick="hideProductPage()">Home</li>
            <li class="head-nav__item"><a href="cart.html">Cart</a></li>
            <li class="head-nav__item"><a href="account.html">My Account</a></li>
            </ul>
        </div>

        <div class="head-rgt">
            <button class="head-rgt__btn">
                <a href="cart.html">
                    <a href="cart.html">
                        <img
                            src="product-page/images/icon-cart.svg"
                            alt="cart image"
                            class="head-cart__btn-img"
                        />
                    </a>
                </a>
            </button>

            <img
            src="product-page/images/image-avatar.png"
            alt="person image"
            class="head-rgt__img"
            />
        </div>
        </header>
        <!-- Main item container -->
        <main class="item">
        <section class="img">
            <img src="product-page/images/image-product-1.jpg" alt="" class="img-main" id="productPageMainImg"/>
            <div class="img-btns">
            </div>
        </section>

        <section class="price">
            <h1 class="price-main__heading" id="productPageMainTitle"></h1>
            <p class="price-txt" id="productPageMainDescription"></p>
            <div class="price-box">
            <div class="price-box__main">
                <span class="price-box__main-new" id="productPageMainPrice"></span>
                <!-- <span class="price-box__main-discount"> 50%</span> -->
            </div>
            <!-- <span class="price-box__old">$250.00</span> -->
            </div>

            <div class="price-btnbox">
            <div class="price-btns">
                <button class="price-btn__add price-btn">
                <img
                    src="product-page/images/icon-plus.svg"
                    alt="plus sign"
                    class="price-btn__add-img price-btn__img"
                />
                </button>
                <span class="price-btn__txt">0</span>
                <button class="price-btn__remove price-btn">
                <img
                    src="product-page/images/icon-minus.svg"
                    alt="minus sign"
                    class="price-btn__remove-img price-btn__img"
                />
                </button>
            </div>
            <button class="price-cart__btn btn--orange">
                <img
                src="product-page/images/icon-cart.svg"
                alt="cart image"
                class="price-cart__btn-img"
                />
                Add to cart
            </button>
            </div>
        </section>
    </main>
    </div>

    
    <!-- <script src="product-page/script.js"></script> -->
    <script>
        let itemCount = 0
        let currentItem = Object.assign({quantity: itemCount},foodItems[0])
        const foodContainer = document.getElementById("food-items")
        const topContainer = document.querySelector(".top")
        const productName = document.getElementById("product-name")
        const productDesc = document.getElementById("product-description")
        const productPrice = document.getElementById("product-price")
        const productQty = document.getElementById("product-quantity")

        window.onload = () => {
            foodContainer.style.marginTop = topContainer.clientHeight + "px"
        }
    </script>
    <script src="script.js" defer></script>
    <script src="index.js" type="module"></script>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
</body>
</html>
