    <script>
        class ColorPicker {
            constructor(root,indicator,selectedColor){
                this.root = root;
                this.colorjoe = colorjoe.rgb(this.root.querySelector(".colorjoe"))
                this.isVisible = false;
                this.indicator = this.root.querySelector(`.color-indicator.${indicator}`)
                this.selectedColor = this.setSelectedColor(selectedColor || "#ffffff")

                this.colorjoe.hide() // Hidden is the default behavior

                this.colorjoe.on("change", (color) => {
                    this.setSelectedColor(color.hex())
                })
            }
            setSelectedColor(color, skipCjUpdate = false){
                this.selectedColor = color
                this.indicator.style.background = color
            }
        }

        const primaryCP = new ColorPicker(document.querySelector(".colorjoe-parent"),"ci-primary")
        const secondaryCP = new ColorPicker(document.querySelector(".colorjoe-parent"),"ci-secondary","#fa7e70")
        const textCP = new ColorPicker(document.querySelector(".colorjoe-parent"),"ci-text","#000000")

        function showColorPicker(color){
            let cp = (color === "primary") ? primaryCP : (color === "secondary") ? secondaryCP : textCP
            if(cp.isVisible === true){
                cp.colorjoe.hide()
                cp.isVisible = false
            }else{
                cp.colorjoe.show()
                cp.isVisible = true
            }
        }
    </script>
