  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <div class="card" id="productList">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <!-- Put logo here -->
                  </span>
                  <span class="app-brand-text demo text-body fw-bolder">Nimantrit Foods</span>
                </a>
              </div>
              <!-- /Logo -->
              <h6 class="mb-2 text-center">Menu</h6>
              <div id="productsContainer">

              </div>
            </div>
          </div>
          <!-- Update Dish Form -->
          <div class="card d-none" id="updateForm">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <!-- Put logo here -->
                  </span>
                  <span class="app-brand-text demo text-body fw-bolder">Nimantrit Foods</span>
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-2 text-center">Update Product</h4>
              <p class="mb-2 text-center">*Leave the fields for files unchanged until necessary</p>

              <form id="updateDish" class="mb-3">
                <div class="mb-3">
                  <label for="name" class="form-label">Product Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Enter Product Name"
                    autofocus
                  />
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Product Description</label>
                    <input
                        type="text"
                        class="form-control"
                        id="description"
                        name="description"
                        placeholder="Enter Product Description"
                    />
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Product Image</label>
                    <input
                      type="file"
                      class="form-control"
                      id="image"
                      name="image"
                      accept="images/*"
                    />
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Product Category</label>
                    <input
                      type="text"
                      class="form-control"
                      id="category"
                      name="category"
                      placeholder="Enter Product Category"
                    />
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Product Price</label>
                    <input
                      type="text"
                      class="form-control"
                      id="price"
                      name="price"
                      placeholder="Enter Product Price"
                    />
                </div>
                <div class="mb-3">
                    <label for="model3d" class="form-label">Product 3d model</label>
                    <input
                      type="file"
                      class="form-control"
                      id="model3d"
                      name="model3d"
                    />
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">Update</button>
                </div>
              </form>
            </div>
          </div>
          <!-- /Update Dish Form -->
        </div>
      </div>
    </div>

    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
