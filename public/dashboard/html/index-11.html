    <script>
      const openOrdersCount = document.getElementById("openOrdersCount")

      function configCollapsible(){
        
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "flex") {
              content.style.display = "none";
            } else {
              content.style.display = "flex";
            }
          });
        }
      }
      
      const orderContainer = document.getElementById("openOrdersContainer");
      fetch("/api/orders/", {
          method: 'GET',
          headers: {
              'Content-Type': 'application/json',
              "token": `Bearer ${JSON.parse(localStorage.user).accessToken}`
          }
      })
      .then(res => {
        res.json().then(data => {
          console.log(data)
          openOrdersCount.textContent = data.length || "No Orders"
          for (let i = 0; i < data.length; i++) {
            const order = data[i];
            if(order.status?.currentStatus === "closed"){
              continue
            }
            getUser(order.userId).then(user => {

              let btn = document.createElement("button")
              btn.type = "button"
              btn.className = "collapsible"
              btn.textContent = "New Order from " + user.username + " (click to view)"
              btn.addEventListener("click", function(){
                this.nextElementSibling.classList.toggle("active")
              })

              const acceptBtn = document.createElement("button")
              acceptBtn.className = "btn btn-primary"
              acceptBtn.disabled = (order.status === "accepted")
              acceptBtn.textContent = acceptBtn.disabled ? "Accepted" : "Accept Order"
              if(order.status !== "accepted"){
                acceptBtn.addEventListener("click", () => {
                const update = {status: "accepted"}
                updateOrder(order._id,update).then(data => {
                  if(data.address){
                    console.log(data)
                    alert("Order has been Accepted")
                    location.reload()
                  }
                  else{
                    alert("Some error occured!!")
                  }
                })
              })
              }
              btn.appendChild(acceptBtn)
              
              const content = document.createElement("div")
              content.className = "content"

              const addressComponent = document.createElement("div")
              addressComponent.className = "wrapper"

              const addressWrapper = document.createElement("div")
              addressWrapper.className = "d-flex w-100 flex-wrap align-items-center justify-content-between gap-2"
                  
              const addressDetail = document.createElement("div")
              addressDetail.className = "me-2"

              const addressElm = document.createElement("h5")
              addressElm.className = "mb-0"
              addressElm.innerHTML = `Shipping address - ${order.address.line1},<br>${order.address.line2},<br>${order.address.city}(${order.address.postal_code})`

              addressDetail.appendChild(addressElm)
              addressWrapper.append(addressDetail)
              addressComponent.appendChild(addressWrapper)
              content.append(addressComponent)

              for(let j = 0; j < order.products.length;j++){
                getProduct(order.products[j].productId).then(product => {

                  const wrapper = document.createElement("div")
                  wrapper.className = "wrapper"
                  
                  const avatar = document.createElement("div")
                  avatar.className = "avatar flex-shrink-0 me-3"

                  const avatarInitial = document.createElement("img")
                  avatarInitial.src = `/${product.image}`
                  avatarInitial.className = "avatar-initial rounded bg-label-primary"

                  let icon = document.createElement("i")
                  icon.className = "bx bx-mobile-alt"

                  avatar.appendChild(avatarInitial)
                  avatar.appendChild(icon)
                  wrapper.appendChild(avatar)

                  const bodyWrapper = document.createElement("div")
                  bodyWrapper.className = "d-flex w-100 flex-wrap align-items-center justify-content-between gap-2"
                  
                  const productDetail = document.createElement("div")
                  productDetail.className = "me-2"

                  const productName = document.createElement("h6")
                  productName.className = "mb-0"
                  productName.textContent = product.name

                  const productCategory = document.createElement("small")
                  productCategory.className = "text-muted"
                  productCategory.textContent = `Quantity - ${order.products[j].quantity}`

                  productDetail.appendChild(productName)
                  productDetail.appendChild(productCategory)
                  bodyWrapper.appendChild(productDetail)

                  const userProgress = document.createElement("div")
                  userProgress.className = "user-progress"

                  const userProgressChlld = document.createElement("small")

                  userProgress.appendChild(userProgressChlld)
                  bodyWrapper.appendChild(userProgress)

                  wrapper.appendChild(bodyWrapper)
                  content.appendChild(wrapper)
                })
              }
              orderContainer.appendChild(btn)
              orderContainer.appendChild(content)
            })
          }
        })
      })
      .catch(err => {
        console.log(error)
      })
