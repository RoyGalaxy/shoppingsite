<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Send OTP</title>

    <link rel="stylesheet" href="assets/vendor/fonts/boxicons.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/color-scheme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/otp.css">
    <link rel="stylesheet" href="css/build/intlTelInput.css">

    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    
</head>

<body>
    <div class="loader">
        <span>L</span>
        <span>O</span>
        <span>A</span>
        <span>D</span>
        <span>I</span>
        <span>N</span>
        <span>G</span>
        <span>.</span>
        <span>.</span>
    </div>
    <div class="container">
        <header class="flex shadow">
            <div class="left">
                <i class='bx bx-chevron-left back-btn'></i>
                <span class="title" id="restraunt-name">Black Pepper</span>
            </div>
            <div class="right"></div>
        </header>
        <div class="box shadow">
            <h4 class="title">Enter OTP To Continue</h4>
            <form class="otp-form" action="" class="mt-5">
                <label for="addressLine2" class="form-label">Mobile Number</label>
                <input type="tel" class="mobile-number" id="mobileNumber"
                    placeholder="Phone" autocomplete="off" value="+971 "/>
                <div class="otp-input hide" id="otpInput">
                    <input type="number" maxlength="1" pattern="[0-9]{1}">
                    <input type="number" maxlength="1" pattern="[0-9]{1}" disabled>
                    <input type="number" maxlength="1" pattern="[0-9]{1}" disabled>
                    <input type="number" maxlength="1" pattern="[0-9]{1}" disabled>
                    <input type="number" maxlength="1" pattern="[0-9]{1}" disabled>
                    <input type="number" maxlength="1" pattern="[0-9]{1}" disabled>
                </div>
            </form>
            <button class="resend-button hide">Resend OTP</button>
            <button class='btn floating-btn custom-btn active' id="btn">Send OTP on WhatsApp</button>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/otp.js"></script>
    <script src="js/build/intlTelInput.js"></script>
    <script>
        const redirectPath = "/checkout.html"
        // Vanilla Javascript
        var input = document.querySelector("#mobileNumber");
        window.intlTelInput(input, ({
            initialCountry: "ae",
        }));

        $(document).ready(function () {
            $('.iti__flag-container').click(function () {
                var countryCode = $('.iti__selected-flag').attr('title');
                var countryCode = countryCode.replace(/[^0-9]/g, '')
                $('#mobileNumber').val("");
                $('#mobileNumber').val("+" + countryCode + " " + $('#mobileNumber').val());
            });
            setTimeout(hideLoader,500)
        });
    </script>
</body>

</html>
