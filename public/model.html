<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <link rel="stylesheet" href="assets/vendor/fonts/boxicons.css" />
    <title>Document</title>
    <link rel="stylesheet" href="css/color-scheme.css">
    <link rel="stylesheet" href="css/model-viewer.css">
    <style>
        body {
            background: #230319;
            min-height: 100vh;
        }
    </style>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</head>

<body onload="modelViewer.init()">
    <model-viewer
        alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
        src="./model3d/Croissant.glb" ar poster="food_ar/assets/breakfast.jpeg"
        shadow-intensity="1" camera-controls touch-action="pan-y">
        <button slot="ar-button"
        id="ar-button"> View in your space </button>
        
    </model-viewer>

</body>

</html>
